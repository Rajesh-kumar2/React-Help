<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        class Counter {
            constructor() {
                this.count = 0;
            }

            incCount() {
                console.log(this);
                this.count += 1;
            }
        }

        var c = new Counter();
        // console.log(c.count);

        setInterval(c.incCount.bind(c), 1000);
        setInterval(function () {
            console.log(c.count);
        }, 1000);
    </script>
</body>

</html>
